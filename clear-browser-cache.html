<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartBrew Cache Clearer</title>
  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #000;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 1rem;
      text-align: center;
    }
    .container {
      max-width: 600px;
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    h1 {
      color: #3b82f6;
      margin-bottom: 1.5rem;
    }
    p {
      line-height: 1.6;
      margin-bottom: 1.5rem;
    }
    button {
      background-color: #3b82f6;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #2563eb;
    }
    .status {
      margin-top: 1.5rem;
      padding: 1rem;
      border-radius: 0.5rem;
    }
    .success {
      background-color: rgba(16, 185, 129, 0.2);
      border: 1px solid rgba(16, 185, 129, 0.5);
    }
    .working {
      background-color: rgba(59, 130, 246, 0.2);
      border: 1px solid rgba(59, 130, 246, 0.5);
    }
    .logo {
      margin-bottom: 2rem;
      width: 150px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/favicon.ico" alt="SmartBrew Logo" class="logo">
    <h1>SmartBrew Cache Clearer</h1>
    <p>If you're experiencing display issues with our website, this tool will help clear your browser cache for the SmartBrew website.</p>
    <button id="clearCache">Clear Cache</button>
    <div id="status" class="status" style="display: none;"></div>
  </div>

  <script>
    document.getElementById('clearCache').addEventListener('click', async function() {
      const statusEl = document.getElementById('status');
      
      // Show working message
      statusEl.className = 'status working';
      statusEl.textContent = 'Working... Please wait.';
      statusEl.style.display = 'block';
      
      try {
        // Add timestamp to force cache refresh
        const timestamp = new Date().getTime();
        
        // Clear application cache if available
        if ('caches' in window) {
          const cacheNames = await caches.keys();
          await Promise.all(
            cacheNames.map(cacheName => caches.delete(cacheName))
          );
        }
        
        // Clear localStorage items related to the app
        localStorage.clear();
        
        // Show success message
        statusEl.className = 'status success';
        statusEl.innerHTML = `
          <p>Cache cleared successfully!</p>
          <p>You will be redirected to the home page in 3 seconds with a refreshed cache.</p>
        `;
        
        // Redirect with cache-busting parameter
        setTimeout(() => {
          window.location.href = `/?clearcache=${timestamp}`;
        }, 3000);
        
      } catch (error) {
        console.error('Error clearing cache:', error);
        statusEl.className = 'status error';
        statusEl.textContent = 'There was an error clearing the cache. Please try refreshing the page manually (Ctrl+F5 or Cmd+Shift+R).';
      }
    });
  </script>
</body>
</html>
